<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Заказы</title>
  </head>
  <body>
    <table id="ordersTable">
      <caption>
        Заказы CraftShop
      </caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя покупателя</th>
          <th>Товар</th>
          <th>Телеграм</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные будут добавляться здесь -->
      </tbody>
    </table>

    <div class="form-container">
      <h2>Удалить заказ</h2>
      <input type="text" id="deleteId" placeholder="Введите ID заказа" />
      <button id="deleteButton">Удалить</button>
      <p id="deleteMessage" style="color: red; margin-top: 10px"></p>
    </div>

    <div class="toast">
      <div class="toast-content">
        <i class="bx bxs-error"></i>

        <div class="message">
          <span class="text text-1">Что-то пошло не так.</span>
          <span class="text text-2"></span>
        </div>
      </div>
      <i class="fa-solid fa-xmark close"></i>

      <div class="progress"></div>
    </div>

    <script src="./functions/main.js"></script>
  </body>
</html>
